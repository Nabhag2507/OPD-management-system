<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hospital List Card</title>
    <style>
        body {
            margin: 0;
            padding: 30px 0;
            background: linear-gradient(135deg, #dff5e3, #b7e4c7);
            font-family: "Segoe UI", sans-serif;
        }

        /* CARD */
        .hospital-card {
            width: 80%;
            margin: 12px auto;
            padding: 14px 18px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            background: linear-gradient(145deg, #e9f9ef, #c8f0d6);
            border-radius: 14px;
            border-left: 5px solid #2ecc71;

            box-shadow: 0 8px 20px rgba(20, 90, 50, 0.18);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hospital-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(20, 90, 50, 0.25);
        }

        /* LEFT */
        .card-left {
            flex: 1;
        }

        /* TITLE */
        .title-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-row h3 {
            margin: 0;
            font-size: 17px;
            color: #145a32;
        }

        .title-row .id {
            font-size: 12px;
            color: #1b4332;
            opacity: 0.7;
        }

        /* INFO */
        .info-row {
            margin-top: 6px;
            display: flex;
            gap: 26px;
            font-size: 13px;
            color: #081c15;
        }

        .info-row b {
            color: #1b4332;
        }

        /* CHIPS */
        .chip-row {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }

        .chip-row span {
            background: rgba(46, 204, 113, 0.18);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #1b4332;
        }

        /* FLAGS */
        .flag-row {
            margin-top: 6px;
            display: flex;
            gap: 10px;
        }

        .flag {
            padding: 3px 10px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 700;
        }

        .flag.off {
            background: rgba(176, 42, 55, 0.15);
            color: #7a1f29;
        }

        .flag.on {
            background: rgba(25, 135, 84, 0.2);
            color: #145a32;
        }

        /* RIGHT */
        .card-right {
            width: 100px;
            height: 100px;
            border-radius: 10%;
            /* background: linear-gradient(145deg, #2ecc71, #0ccf61); */

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 22px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

    <div class="hospital-card">

        <div class="card-left">

            <div class="title-row">
                <h3>HospitalName 1</h3>
                <span class="id">Payment ID: 31fe3be5e03c96b2ba6e47e3</span>
            </div>

            <div class="info-row">
                <span><b>Address:</b> Suite 374</span>
                <span><b>Opening Date:</b> 1766925090</span>
            </div>

            <div class="chip-row">
                <span>â‚¹ 77 Reg</span>
                <span>53 Months</span>
                <span>OPD Starting from #55</span>
                <span>Receipt Starting from #53</span>
                <span>Patient Starting #53</span>
            </div>

            <div class="flag-row">
                <span class="flag off">Is rate available in Receipt</span>
                <span class="flag off">Is registration fee enabled in OPD</span>
            </div>

        </div>

        <div class="card-right">
            <img src="/front-end/OPDMgmtFrontEnd/public/vite.svg" alt="">
        </div>

    </div>

</body>

</html>
